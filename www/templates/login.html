<ion-view title="Login" id="page8" style="background-color:#808080;">
    <ion-content padding="true" scroll="false" class="has-header">
        <h2 id="login-heading3" style="color:#FFFFFF;font-weight:600;text-align:center;">ChoiScene</h2>
        <div class="spacer" style="width: 285px; height: 10px;"></div>
        <div>
            <img src="img/5CsqcExZQ9C8CNbIhgxf_ChoiScene_logo.png" width="35%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form class="list">
            <div class="spacer" style="width: 285px; height: 24px;"></div>
            <ion-list>
                <label class="item item-input" name="userName">
                    <input type="text" placeholder="Username">
                </label>
                <label class="item item-input" name="userPass">
                    <input type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 285px; height: 14px;"></div>
            <a ui-sref="tabsController.home" id="login-button7" style="font-weight:600;" class="button button-dark  button-block icon ion-ios-contact">Log in</a>
        </form>
        <a ui-sref="signup" id="login-button8" style="font-weight:600;border-radius:0px 0px 0px 0px;" class="button button-dark  button-block">Or create an account</a>
    </ion-content>
</ion-view>
